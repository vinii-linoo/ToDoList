<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="formulario">
        <h1>To Do List</h1>
        <select id="tipo" onchange="desabilitarDescricao()">
            <option value=""></option>
            <option value="Tarefa">Tarefa</option>
            <option value="Lembrete">Lembrete</option>
        </select>
        <input type="text" id="nome" placeholder="Digite o nome">
        <input type="text" id="descricao" placeholder="Digite a descrição da tarefa">
        <button id="btn" onclick="salvar()">Salvar</button>
    </div>
    <div id="box_tarefas">
        <h2>Tarefas</h2>
        <ul id="tarefas"></ul>
        <button id="btn-deletar-concluidas" onclick="deletarTarefasConcluidas()">Deletar Tarefas Concluídas</button>
    </div>
    <div id="box_lembretes">
        <h2>Lembretes</h2>
        <ul id="lembretes"></ul>
        <button id="btn-deletar-concluidas" onclick="deletarLembretesSelecionados()">Deletar Lembretes</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
